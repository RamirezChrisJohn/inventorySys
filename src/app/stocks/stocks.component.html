<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <title>Inventory Management System</title>
</head>

<body>
    <div class="sidenavbar">

        <mat-sidenav-container autosize>
            <mat-sidenav class="sidenav" #drawer mode="side" opened="true">
                <img src="../assets/logo.png" class="inventory-logo">

                <button mat-button class="sidebarcontent" routerLink="/main" routerLinkActive="selected"><mat-icon class="dashboard">dashboard</mat-icon> Dashboard</button>
                <button mat-button class="sidebarcontent" routerLink="/orders" routerLinkActive="selected"><mat-icon class="orders">shopping_cart</mat-icon> Orders</button>
                <button mat-button class="sidebarcontent" routerLink="/stocks" routerLinkActive="selected"><mat-icon class="stocks">inventory_2</mat-icon> Stocks</button>
                <button mat-button class="sidebarcontent" routerLink="/supply" routerLinkActive="selected"><mat-icon class="supply">local_shipping</mat-icon> Supply</button>
            </mat-sidenav>
            <mat-sidenav-content>
                <div>
                    <mat-toolbar color="primary" class="navbar">
                        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" mat-button (click)="drawer.toggle()">
                          <mat-icon>menu</mat-icon>
                      </button>
                        <span>INVENTORY SYSTEM</span>
                        <span class="example-spacer"></span>

                        <h3 class="admin-name">Hello! <span id="name"></span></h3>

                        <button mat-icon-button class="admin-profile" aria-label="Example icon-button with heart icon">
                          <mat-icon>person</mat-icon>
                      </button>
                        <button mat-icon-button class="logout" aria-label="Example icon-button with share icon" type="button" (click)="logoutFunction();">
                        <mat-icon>logout</mat-icon>
                    </button>
                    </mat-toolbar>
                </div>

                <button class="add-button" (click)="addStocks()" mat-flat-button>Add Stocks</button>

                <mat-form-field class="search">
                    <mat-label search>Search</mat-label>
                    <input matInput (keyup)="doFilter($event.target.value)" >
                </mat-form-field>
                <button class="add-button" (click)="addArchive()" style="float: right;"  mat-flat-button>Archive</button>


                <!-- TABLE SECTION -->

                <div class="mat-elevation-z8 tableSize">
                    <table mat-table [dataSource]="productInfoTableDataSource"  matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="Column1">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.item_id}} </td>
                      </ng-container>
                  
                      <!-- ITEM_Name Column -->
                      <ng-container matColumnDef="Column2">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
                      </ng-container>
                  
                      <!-- Item_desc Column -->
                      <ng-container matColumnDef="Column3">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.item_desc}} </td>
                      </ng-container>
                  
                      <!-- item_quant Column -->
                      <ng-container matColumnDef="Column4">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                        <td mat-cell *matCellDef="let element"> {{element.item_quant}} </td>
                      </ng-container>

                      <!-- item_minimum Column -->
                      <ng-container matColumnDef="Column5">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Minimum </th>
                        <td mat-cell *matCellDef="let element"> {{element.item_minimum}} </td>
                      </ng-container>

                       <!-- item_price Column -->
                       <ng-container matColumnDef="Column6">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.item_price}} </td>
                      </ng-container>
                    
                      <!-- date_expiry Column -->
                      <ng-container matColumnDef="Column7">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> DateExpiry </th>
                        <td mat-cell *matCellDef="let element"> {{element.date_expiry}} </td>
                      </ng-container>

                       <!-- remarks Column -->
                       <ng-container matColumnDef="Column8">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </th>
                        <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
                      </ng-container>

                      <!-- remarks Column -->
                      <ng-container matColumnDef="ActionColumn">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color="accent" (click)= "editStocks()">Edit</button>
                            <button mat-raised-button color="warn"  (click)="arcProduct(element.item_id);">Warn</button>
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
                  </div>

                  <!-- END OF TABLE CONTENT -->
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</body>
