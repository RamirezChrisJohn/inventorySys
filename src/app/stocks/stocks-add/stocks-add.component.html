<mat-list role="list">

    <div>
        <h2>ADD STOCKS
        <button mat-icon-button class="close-button" aria-label="Example icon-button with heart icon" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</h2>
    </div>

    <mat-divider></mat-divider>

    <mat-list-item class="first-row" role="listitem">

        <mat-form-field class="product-name" appearance="outline">
            <mat-label class="label-addstocks">Product Name</mat-label>
            <input matInput class="input-addstocks" placeholder="Product Name" [(ngModel)] = "item_name">
        </mat-form-field>

        <mat-form-field class="quantity" appearance="outline">
            <mat-label class="label-addstocks">Quantity</mat-label>
            <input matInput class="input-addstocks" type="number" placeholder="Quantity" [(ngModel)] = "item_quant">
        </mat-form-field>

    </mat-list-item>

    <mat-list-item class="second-row" role="listitem">

        <mat-form-field class="description" appearance="outline">
            <mat-label class="label-addstocks">Description</mat-label>
            <input class="input-addstocks" matInput placeholder="Description" [(ngModel)] = "item_desc">
        </mat-form-field>

    </mat-list-item>

    <mat-list-item class="third-row" role="listitem">

        <mat-form-field class="date-expiry" appearance="outline">
            <mat-label class="label-addstocks">Date Expiry</mat-label>
            <input class="input-addstocks" matInput placeholder="Date Expiry" [matDatepicker]="picker" [(ngModel)] = "date_expiry">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="price" appearance="outline">
            <mat-label class="label-addstocks">Price</mat-label>
            <input class="input-addstocks" matInput type="number" class="example-right-align"[(ngModel)] = "item_price">
            <span matPrefix>â‚±&nbsp;</span>
            <span matSuffix>.00</span>
        </mat-form-field>

        <mat-form-field class="minimum" appearance="outline">
            <mat-label class="label-addstocks">Minimum</mat-label>
            <input class="input-addstocks" matInput type="number" placeholder="Minimum" [(ngModel)] = "item_minimum">
        </mat-form-field>

    </mat-list-item>

    <mat-list-item class="fourth-row" role="listitem">

        <mat-form-field class="remarks" appearance="outline">
            <mat-label class="label-addstocks">Remarks</mat-label>
            <input class="input-addstocks" matInput placeholder="Remarks" [(ngModel)] = "remarks">
        </mat-form-field>

    </mat-list-item>

    <button class="add-button" (click)="addProduct()" mat-flat-button color="warn">Add</button>

</mat-list>
